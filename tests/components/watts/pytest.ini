[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=custom_components.watts
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=95
asyncio_mode = auto
markers =
    asyncio: marks tests as requiring asyncio
filterwarnings =
    error
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::DeprecationWarning